<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Power BI Embedded Report Viewer">
    <title>Power BI Embedded Report</title>

    <!-- Preconnect to Power BI domains for faster loading -->
    <link rel="preconnect" href="https://app.powerbi.com">
    <link rel="preconnect" href="https://content.powerapps.com">
    <link rel="preconnect" href="https://wabi-us-central-b-primary-redirect.analysis.windows.net">
    <link rel="preconnect" href="https://pbivisuals.powerbi.com">
    <link rel="dns-prefetch" href="https://dc.services.visualstudio.com">
    <link rel="dns-prefetch" href="https://api.powerbi.com">
    <link rel="dns-prefetch" href="https://2890b64f294544a696be053541eec248.pbidedicated.windows.net">

    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/powerbi-client@2.22.4/dist/powerbi.min.js" as="script">
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="app.js" as="script">

    <link rel="stylesheet" href="styles.css">
    <!-- Power BI SDK will be loaded dynamically -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Power BI Embedded Report</h1>
            <div class="status-bar">
                <span id="connection-status" class="status disconnected">● Disconnected</span>
                <button id="refresh-btn" class="btn btn-primary">Refresh Report</button>
                <button id="fullscreen-btn" class="btn btn-secondary">Full Screen</button>
            </div>
        </header>
        
        <main>
            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p id="loading-text">Initializing...</p>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <small id="loading-detail">Connecting to Power BI services</small>
            </div>
            
            <div id="error-container" class="error-container" style="display: none;">
                <div class="error-message">
                    <h3>⚠️ Error Loading Report</h3>
                    <p id="error-text"></p>
                    <button id="retry-btn" class="btn btn-primary">Retry</button>
                </div>
            </div>
            
            <div id="reportContainer" class="report-container"></div>
        </main>
        
        <footer>
            <div class="info-bar">
                <span id="token-expiry">Token Expires: --:--</span>
            </div>
        </footer>
    </div>
    
    <!-- Use app-optimized.js for better performance, or app.js for standard version -->
    <script src="app.js"></script>
</body>
</html>
